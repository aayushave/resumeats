<body>
<!-- Start header -->
	<header class="top-navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<img src="images/logo-hosting.png" alt="" /> 
				</a>
				<div class="navbar" id="navbars-host">
					<ul class="navbar-nav ml-auto">
						<li ><a class="nav-link bg-light" href="index.html">Home</a></li>
						<li ><a class="nav-link bg-light" href="privacy.html">Privacy Policy</a></li>
					</ul>

<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
		<li class="tab "><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#forgot">Forgot Password</a></li>
      </ul>
      
	  <!--Tab-content-->
      <div class="tab-content">
        <div id="login">   
			<h1 style="color:white;padding-bottom:10px">Welcome Back!</h1>
			<form action="login.jsp" method="post">
				<div class="field-wrap">
					<input type="email" required autocomplete="off" placeholder="Email Address" name="email"/>
				</div>
				<div class="field-wrap">
					<input type="password" required autocomplete="off" placeholder="Password" name="password"/>
				</div>
				<button class="button button-block"/>Log In</button>
			</form>
		</div>
		<div id="signup">   
			<h1 style="color:white;padding-bottom:10px">Sign Up for Free</h1>
			<form action="signup.jsp" method="post">
          
				<div class="field-wrap">
					<input type="text" required autocomplete="off" placeholder="First Name" name="first_name"/>
				</div>
				<div class="field-wrap">
					<input type="text"required autocomplete="off" placeholder="Last Name" name="last_name"/>
				</div>
				<div class="field-wrap">
					<input type="email"required autocomplete="off" placeholder="Email Address" name="email"/>
				</div>
				<div class="field-wrap">
					<input type="password" required autocomplete="off" placeholder="Set A Password" name="password"/>
				</div>
                                <div class="field-wrap">
					<input type="date" required autocomplete="off" name="dob"/>
				</div>
                                <div class="field-wrap">
					<input type="text" required autocomplete="off" placeholder="Phone Number" pattern="^[7-9]{1}[0-9]{9}$" maxlength=10 name="phonenumber"/>
				</div>
				<button type="submit" class="button button-block">Get Started</button>
          
			</form>
		</div>
        <div id="forgot">   
			<h1 style="color:white;padding-bottom:10px">Forgot Password</h1>
			<form action="reset.jsp" method="post">
				<div class="field-wrap">
					  <input type="text" required autocomplete="off" placeholder="First Name" name="first_name"/>
				</div>
				<div class="field-wrap">
						<input type="email" required autocomplete="off" placeholder="Email Address" name="email"/>
				</div>
				<button class="button button-block"/>Reset Password</button>
			</form>
		</div>
        
      </div>
	  <!-- End-Tab-Content -->
      
</div>
